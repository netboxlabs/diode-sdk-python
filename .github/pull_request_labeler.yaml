documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/docs/**/*'

github-actions:
  - changed-files:
      - any-glob-to-any-file:
          - '**/.github/workflows/*'
          - '**/.github/workflows/**/*'
          - '**/.github/dependabot.yaml'
          - '**/.github/pull_request_labeler.yaml'

github-templates:
  - changed-files:
      - any-glob-to-any-file:
          - '**/.github/ISSUE_TEMPLATE/*'
          - '**/.github/PULL_REQUEST_TEMPLATE.md'
          - '**/.github/.chglog/*'
          - '**/.github/.chglog/**/*'

internal:
  - changed-files:
      - any-glob-to-any-file:
          - '**/.flake8'
          - '**/.bandit.baseline'
          - '**/.gitignore'
          - '**/.pre-commit-config.yaml'
          - '**/MANIFEST.in'
          - '**/Makefile'
          - '**/CONTRIBUTING.md'
          - '**/MAINTAINERS.md'
          - '**/CODE_OF_CONDUCT.md'
          - '**/LICENSE'
          - '**/LICENSE.txt'
          - '**/THIRD-PARTY-LICENSES'
          - '**/.dockerignore'
          - '**/.editorconfig'
          - '**/setup.cfg'

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - '**/pyproject.toml'
          - '**/poetry.lock'
          - '**/requirements.txt'

markdown:
  - changed-files:
      - any-glob-to-any-file: '**/*.md'

python:
  - changed-files:
      - any-glob-to-any-file: '**/*.py'
